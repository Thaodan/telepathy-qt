Name: telepathy-qt4
Summary: Qt 4 Telepathy library
Version: 0.9.3
Release: 1
Group: System/Libraries
License: GPLv2
URL: http://telepathy.freedesktop.org/wiki/
Sources:
    - http://telepathy.freedesktop.org/releases/telepathy-qt/%{name}-%{version}.tar.gz
    - INSIGNIFICANT
    - mktests.sh.in
    - runDbusTest.sh.in
    - runTest.sh.in
Patches:
    - nemo-tests-install.patch
Description: |
    Qt-based library for Telepathy components.
PkgConfigBR:
    - QtCore >= 4.6.0
    - QtDBus
    - farstream-0.1
    - telepathy-glib >= 0.17.5
    - telepathy-farstream >= 0.4.0
    - gstreamer-0.10
    - gstreamer-interfaces-0.10
    - libxml-2.0
PkgBR:
    - python
    - dbus-python
    - doxygen
    - cmake
SetupOptions: -q -n %{name}-%{version}/telepathy-qt
Configure: none
SubPackages:
    - Name: devel
      Summary: Development files for %{name}
      Group: Development/Libraries
      Description: |
          This package contains libraries and header files for developing applications
          that use %{name}.

    - Name: farstream
      Summary: Qt 4 Telepathy/Farstream integration
      Group: Development/Libraries
      Description: |
          This package provides telepathy-qt4 integration with telepathy-farstream,
          which implements media stream using gstreamer and Farstream.
      Requires:
          - telepathy-qt4 = %{version}
      Obsoletes:
          - "%{name}-farsight"

    - Name: farstream-devel
      Summary: Development files for telepathy-qt4-farstream
      Group: Development/Libraries
      Description: |
          This package contains libraries and header files for developing applications
          that use telepathy-qt4-farstream.
      AutoDepend: false
      Requires:
          - "%{name}-farstream = %{version}-%{release}"
          - telepathy-qt4-devel = %{version}
          - telepathy-farstream-devel
      Obsoletes:
          - "%{name}-farsight-devel"

    - Name: tests
      Group: Development/Libraries
      Summary: Automated tests for %{name}
      Description: |
          This package contains automated tests and tests.xml
      Requires:
          - "%{name} = %{version}"
          - dbus-python
      Files:
          - /opt/tests/%{name}/*

